#Spark Report
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.out=target/ExtentReport/SparkReports/Spark.html
#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,exception,category,device,author
#  dashboard,test,exception,category,device,author
#PDF Report
extent.reporter.pdf.start=false
extent.reporter.pdf.out=target/ExtentReport/PdfReport/ExtentPdf.pdf
#HTML Report
extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.out=target/ExtentReport/HtmlReport/ExtentHtml.html
#extent.reporter.excel.start=false
#extent.reporter.excel.out=target/ExtentReport/ExcelReport/ExtentExcel.xlsx
#FolderName
#basefolder.name=target/ExtentReport/
#ExtentReports/Run_
#basefolder.datetimepattern=d_MMM_YY HH_mm
##Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../../Screenshots/
#Status filter
#extent.reporter.statusfilter=Fail
#embed image as base64 string src. Default is false
extent.reporter.spark.base64imagesrc=true
#enable device & author. Default is false
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
#prefix for device & author. Default is '@dev_' and '@aut_', case ignored
#only considered if 'enabledevice' & 'enableauthor' are set to true
#extent.reporter.spark.prefix.device=@device_
#extent.reporter.spark.prefix.author=@author_
#screenshot.dir=test-output/
#screenshot.rel.path=../
#default is true
#basefolder.enable.delimiter=true
#default is space
#basefolder.delimiter=_
#use only for multiple runners to output report only once and for pdf & excel report
#runner.count=3